<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Food</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3eac091a3c.js" crossorigin="anonymous"></script>
</head>

<body class=" font-Poppins mb-[100px] ">
    <!-- nav section -->
    <nav>
        <div>
            <div class="navbar p-10">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                    </div>
                    <a class="pl-7 text-2xl font-extrabold">Tasty HUT</a>
                </div>
                <div class="navbar-end pr-20">
                    <a class="btn bg-yellow-500 ">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!-- HERO SECTION -->
        <div class="bg-img w-[1440px] h-[650px]">
            <!-- text -->
            <div class="hero  min-h-screen">
                <div class="hero-content text-center">
                    <div class="">
                        <h1 class="w-[770px] h-[160px] text-6xl font-bold text-yellow-100 m-auto">Taste Our Delicious
                            Best
                            Foods</h1>
                        <p class="py-3 w-[786px] h-[60px] text-lg font-normal text-white">
                            Indulge in our selection of delicious, fresh foods crafted to satisfy your cravings. From
                            savory meals to sweet treats, every bite promises unmatched flavor and quality!
                        </p>
                        <div class="pt-9 ">

                            <input type="text" placeholder=" Search any food" class="input w-full max-w-xs" />
                            <button
                                class="btn w-[150px] text-black bg-yellow-500 border-none text-lg font-bold ">Search</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
